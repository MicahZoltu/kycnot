{% extends "base.html" %}

{% block content %}
<div class="ui container">
<h2 class="ui center aligned icon header">
    <i class="circular globe icon"></i>
    Services
</h2>


<table class="ui celled table">
    <thead>
      <tr class="center aligned">
        <th>Name</th>
        <th>BTC</th>
        <th>XMR</th>
        <th>Concerns</th>
      </tr>
    </thead>
    <tbody>
      {% if list %}
        {% for item in list %}
          {% include '_service-item.html' %}
        {% endfor %}
      {% endif %}
    </tbody>
</table>
</div>
{% endblock %}
